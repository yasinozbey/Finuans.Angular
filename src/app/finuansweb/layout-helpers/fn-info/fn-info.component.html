<div class="fn-info col-lg-12 n-p">
  <span>Son İşlemler</span>
  <dx-data-grid class="fn-grid" [dataSource]="dataSource" noDataText="Kayıt Bulunamadı">
    <div *ngFor="let item of columns">
        <dxi-column [dataField]="item.dataField" [caption]="item.caption"></dxi-column>
    </div>
    <dxo-summary>
      <dxi-total-item column="columns[columns.length - 1]" summaryType="sum" displayFormat="Toplam: {0}"></dxi-total-item>
    </dxo-summary>
  </dx-data-grid>
</div>
