<div #stateHolder>
  <div class="col-lg-12 n-p fn-container">
    <div class="col-lg-12 main-area" [hidden]="state !== 0">
      <app-fn-main title="Hizmet ve Ürünler" [actions]="actions" [dataFields]="dataFields" [dataSource]="dataSource" (rowClick)="handleGridAction($event)"
        (actionClick)="handleNewAction($event)"></app-fn-main>
    </div>
    <div class="col-lg-12 new-area" [hidden]="state !== 1">
      <app-fn-form inheritTitle="Hizmet ve Ürünler" newTitle="Yeni Hizmet/Ürün" editTitle="Hizmet/Ürün Düzenle" [(selectedItem)]="selectedItem"
        (onSave)="saveForm()" (onCancel)="cancelForm()">
        <div class="col-lg-6">
          <dx-form class="form-element" [formData]="selectedItem" labelLocation="top" [colCount]="8" [showColonAfterLabel]=false>
            <dxi-item dataField="Adi" [colSpan]="8" [label]="{text: 'Adı'}"></dxi-item>
            <dxi-item dataField="Kodu" [colSpan]="4" [label]="{text: 'Ürün / Stok Kodu'}"></dxi-item>
            <dxi-item dataField="KategoriID" [colSpan]="4" [label]="{text: 'Kategori'}" editorType="dxSelectBox" [editorOptions]="{ items: categories, displayExpr:'Adi', valueExpr:'ID' }"></dxi-item>
            <dxi-item dataField="AlisFiyati" [colSpan]="2" [label]="{text: 'Alış Fiyatı'}"></dxi-item>
            <dxi-item dataField="AlisFiyatiDovizTipi" [colSpan]="2" [label]="{text: 'Döviz'}" editorType="dxSelectBox" [editorOptions]="{ items: currencies, displayExpr:'Adi', valueExpr:'ID' }"></dxi-item>
            <dxi-item dataField="SatisFiyati" [colSpan]="2" [label]="{text: 'Satış Fiyatı'}"></dxi-item>
            <dxi-item dataField="SatisFiyatiDovizTipi" [colSpan]="2" [label]="{text: 'Döviz'}" editorType="dxSelectBox" [editorOptions]="{ items: currencies, displayExpr:'Adi', valueExpr:'ID' }"></dxi-item>
            <dxi-item dataField="AcilisStokMiktari" [colSpan]="2" [label]="{text: 'Açılış Stok'}"></dxi-item>
            <dxi-item dataField="StokTakibiYapisin" [colSpan]="2" editorType="dxCheckBox" [label]="{text: 'Stok Takibi'}"></dxi-item>
            <dxi-item dataField="item11" [colSpan]="2" [label]="{text: 'KDV'}"></dxi-item>
          </dx-form>
        </div>
        <div class="fn-grid-holder">
          <dx-data-grid id="gridContainer" [dataSource]="dataSource2" noDataText="Kayıt Bulunamadı">
            <dxo-editing mode="cell" [allowUpdating]="true"> </dxo-editing>
            <dxi-column dataField="Barkod" caption="Barkod"></dxi-column>
            <dxi-column dataField="Birim" caption="Birim"></dxi-column>
            <dxi-column dataField="Miktar" caption="Miktar"></dxi-column>
            <dxi-column dataField="Fiyat" caption="Fiyat"></dxi-column>
          </dx-data-grid>
          <div style="margin-top: 10px !important;">
            <div class="col-lg-3 n-p">
              <button (click)="addRow()" class="fn-button transparent">
                <i class="anticon anticon-plus-circle-o"></i>Yeni Satır Ekle</button>
            </div>
          </div>
        </div>
      </app-fn-form>
    </div>
  </div>
</div>
