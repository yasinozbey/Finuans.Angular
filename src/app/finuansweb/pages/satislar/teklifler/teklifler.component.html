<div #stateHolder>
  <div class="col-lg-12 n-p fn-container">
    <div class="col-lg-12 fn-left-side" *ngIf="state === 0">
      <div class="fn-header">
        <span class="main">Satışlar
          <i class="anticon anticon-right"></i>
          <b> Teklifler</b>
        </span>
      </div>
      <div class="fn-button-holder">
        <button class="fn-button">
          <i class="anticon anticon-bars"></i>
          <span>İşlemler</span>
        </button>
        <div class="fn-dropdown">
          <span (click)="newItem()">Yeni Teklif</span>
        </div>
      </div>
      <app-fn-grid (rowClick)="handleItem($event)" [dataSource]="dataSource" [dataFields]="dataFields"></app-fn-grid>
    </div>

    <div class="col-lg-12" *ngIf="state !== 0">
      <div class="fn-header">
        <span class="main" *ngIf="state === 1">Satışlar
          <i class="anticon anticon-right"></i> Teklifler
          <i class="anticon anticon-right"></i>
          <b> Yeni Teklif</b>
        </span>
        <span class="main" *ngIf="state === 2">Satışlar
          <i class="anticon anticon-right"></i> Teklifler
          <i class="anticon anticon-right"></i>
          <b> Teklif Düzenle</b>
        </span>
        <div class="fn-form-buttons">
          <button class="fn-close" (click)="cancelOperation()">Vazgeç</button>
          <button class="fn-ok" (click)="saveItem()">Kaydet</button>
        </div>
      </div>

      <div class="form-holder">
        <div class="col-lg-6">
          <dx-form class="form-element" [formData]="selectedItem" labelLocation="top" [colCount]="4">
            <dxi-item dataField="Aciklama" [colSpan]="2" [label]="{text: 'Teklif açıklaması'}"></dxi-item>
            <dxi-item dataField="CariHesapID" [colSpan]="2" [label]="{text: 'Müşteri'}" editorType="dxSelectBox" [editorOptions]="{ items: customers, displayExpr:'Unvan', valueExpr:'ID' }"></dxi-item>
            <dxi-item dataField="SonGuncellemeTarihi" [colSpan]="2" [label]="{text: 'Düzenleme Tarihi'}" editorType="dxDateBox" [editorOptions]="{ width: '100%'}"></dxi-item>
            <dxi-item dataField="VadeTarihi" [colSpan]="2" [label]="{text: 'Vade Tarihi'}" editorType="dxDateBox" [editorOptions]="{ width: '100%'}"></dxi-item>
            <dxi-item dataField="TeklifKosullari" [colSpan]="4" [label]="{text: 'Teklif Koşulları'}" editorType="dxTextArea"></dxi-item>
          </dx-form>
        </div>
        <div class="fn-right-side col-lg-6">
          <div class="fn-info col-lg-12 n-p">
            <span>Son İşlemler</span>
            <dx-data-grid class="fn-grid" [dataSource]="info" noDataText="Kayıt Bulunamadı">
              <dxi-column dataField="Aciklama" caption="Açıklama"></dxi-column>
              <dxi-column dataField="IslemTuru" caption="İşlem"></dxi-column>
              <dxi-column dataField="Meblag" caption="Meblağ"></dxi-column>
              <dxi-column dataField="Bakiye" caption="Bakiye"></dxi-column>
              <dxo-summary>
                <dxi-total-item column="Bakiye" summaryType="sum" displayFormat="Toplam: {0}"></dxi-total-item>
              </dxo-summary>
            </dx-data-grid>
          </div>
        </div>
      </div>
      <div class="fn-grid-holder">
        <dx-data-grid id="gridContainer" [dataSource]="dataSource2" noDataText="Kayıt Bulunamadı">
          <dxo-editing mode="cell" [allowUpdating]="true"> </dxo-editing>
          <dxi-column dataField="Product" caption="Yetkili Kişinin Adı"></dxi-column>
          <dxi-column dataField="Product1" caption="E-posta"></dxi-column>
          <dxi-column dataField="Product2" caption="Telefon"></dxi-column>
          <dxi-column dataField="Product3" caption="Not"></dxi-column>
        </dx-data-grid>
        <div style="margin-top: 10px !important;">
          <div class="col-lg-3 n-p">
            <button (click)="addRow()" class="fn-button transparent">
              <i class="anticon anticon-plus-circle-o"></i>Bir Hizmet/Ürün Ekle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
