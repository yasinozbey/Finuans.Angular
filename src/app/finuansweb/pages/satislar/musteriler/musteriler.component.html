<div #stateHolder>
  <div class="col-lg-12 n-p fn-container">
    <div class="col-lg-12 main-area" [hidden]="state !== 0 || !dataSource">
      <app-fn-main title="Müşteriler" [actions]="actions" [dataFields]="dataFields" [dataSource]="dataSource" (rowClick)="handleGridAction($event)"
        (actionClick)="handleNewAction($event)"></app-fn-main>
    </div>

    <div class="col-lg-12 new-area" *ngIf="state === 1">
      <app-fn-form inheritTitle="Müşteriler" newTitle="Yeni Müşteri" editTitle="Müşteri Düzenle" [(selectedItem)]="selectedItem"
        (onSave)="saveForm()" (onCancel)="cancelForm()">
        <div class="col-lg-6">
          <dx-form class="form-element" [formData]="selectedItem" labelLocation="top" [colCount]="2">
            <dxi-item dataField="Unvani" [colSpan]="2" [label]="{text: 'Firma Unvanı'}"></dxi-item>
            <dxi-item dataField="KisaAdi" [colSpan]="1" [label]="{text: 'Kısa İsim'}"></dxi-item>
            <dxi-item dataField="Tur" [colSpan]="1" [label]="{text: 'Türü'}" editorType="dxSelectBox" [editorOptions]="{ items: supplierTypes, displayExpr:'Name', valueExpr:'ID' }"></dxi-item>
            <dxi-item dataField="KategoriID" [colSpan]="1" [label]="{text: 'Kategori'}" editorType="dxSelectBox" [editorOptions]="{ items: categories, displayExpr:'Adi', valueExpr:'ID' }"></dxi-item>
            <dxi-item dataField="EpostaAdresi" [colSpan]="1" [label]="{text: 'E-posta Adresi'}"></dxi-item>
            <dxi-item dataField="Telefon" [colSpan]="1" [label]="{text: 'Telefon Numarası'}"></dxi-item>
            <dxi-item dataField="Faks" [colSpan]="1" [label]="{text: 'Faks Numarası'}"></dxi-item>
            <dxi-item dataField="IBAN" [colSpan]="1" [label]="{text: 'IBAN Numarası'}"></dxi-item>
            <dxi-item dataField="AcilisBakiyesi" [colSpan]="1" [label]="{text: 'Açılış Bakiyesi'}"></dxi-item>
            <dxi-item dataField="SehirID" [colSpan]="1" [label]="{text: 'İl'}" editorType="dxSelectBox" [editorOptions]="{ items: cities, displayExpr:'Adi', valueExpr:'ID' }"></dxi-item>
            <dxi-item dataField="KasabaID" [colSpan]="1" [label]="{text: 'İlçe'}" editorType="dxSelectBox" [editorOptions]="{ items: districts, displayExpr:'Adi', valueExpr:'ID' }"></dxi-item>
            <dxi-item dataField="Adres" [colSpan]="2" [label]="{text: 'Adres'}" editorType="dxTextArea"></dxi-item>
            <dxi-item dataField="VergiNo" [colSpan]="1" [label]="{text: 'VKN/TCKN'}"></dxi-item>
            <dxi-item dataField="VergiDaire" [colSpan]="1" [label]="{text: 'Vergi Dairesi'}"></dxi-item>
          </dx-form>
        </div>
        <div class="fn-grid-holder">
          <dx-data-grid id="gridContainer" #detailGrid [dataSource]="dataSource2" noDataText="Kayıt Bulunamadı" (onRowUpdated)="syncDataSource($event)">
            <dxo-editing mode="cell" [allowUpdating]="true"> </dxo-editing>
            <dxi-column dataField="Adi" caption="Adı Soyadı"></dxi-column>
            <dxi-column dataField="Eposta" caption="E-Posta"></dxi-column>
            <dxi-column dataField="Telefon" caption="Telefon"></dxi-column>
            <dxi-column dataField="Notlar" caption="Not"></dxi-column>
          </dx-data-grid>
          <div style="margin-top: 10px !important;">
            <div>
              <button (click)="addRow()" class="fn-button transparent">
                <i class="anticon anticon-plus-circle-o"></i>Bir Yetkili Ekle</button>
            </div>
          </div>
        </div>
      </app-fn-form>
    </div>
  </div>
</div>
